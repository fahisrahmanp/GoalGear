<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Thank You!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 8px; height: 8px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 12px; height: 12px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 6px; height: 6px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 10px; height: 10px; left: 70%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 14px; height: 14px; left: 80%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 8px; height: 8px; left: 90%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        .success-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            max-height: 95vh;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: checkmark 0.8s ease-in-out 0.5s both;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
        }

        @keyframes checkmark {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .subtitle {
            color: #666;
            margin-bottom: 35px;
            font-size: 16px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .payment-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .detail-value {
            font-weight: 500;
            color: #212529;
            text-align: right;
        }

        .amount {
            font-size: 24px;
            font-weight: 700;
            color: #28a745;
        }

        .status {
            display: inline-block;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transaction-id {
            font-family: 'Courier New', monospace;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            word-break: break-all;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .home-button:hover::before {
            left: 100%;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti 3s ease-in-out infinite;
        }

        .confetti:nth-child(odd) { background: #4ecdc4; }
        .confetti:nth-child(3n) { background: #45b7d1; }
        .confetti:nth-child(4n) { background: #f9ca24; }
        .confetti:nth-child(5n) { background: #6c5ce7; }

        @keyframes confetti {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .success-container {
                padding: 20px 15px;
                border-radius: 15px;
                max-height: 98vh;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .success-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 12px;
            }

            .success-icon svg {
                width: 25px;
                height: 25px;
            }

            .payment-details {
                padding: 15px;
                margin-bottom: 20px;
            }

            .detail-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 3px;
                margin-bottom: 10px;
                padding: 6px 0;
            }

            .detail-label {
                font-size: 12px;
                min-width: auto;
            }

            .detail-value {
                text-align: left;
                font-size: 12px;
            }

            .amount {
                font-size: 18px;
            }

            .transaction-id {
                font-size: 10px;
                padding: 3px 6px;
            }

            .status {
                font-size: 11px;
                padding: 4px 12px;
            }

            .home-button {
                padding: 10px 25px;
                font-size: 13px;
            }
        }

        @media (max-width: 320px) {
            .success-container {
                padding: 15px 10px;
            }

            h2 {
                font-size: 18px;
            }

            .subtitle {
                font-size: 12px;
            }

            .payment-details {
                padding: 12px;
            }

            .detail-label,
            .detail-value {
                font-size: 11px;
            }

            .amount {
                font-size: 16px;
            }
        }

        @media (max-height: 600px) {
            .success-container {
                max-height: 95vh;
                padding: 15px;
            }

            .success-icon {
                width: 45px;
                height: 45px;
                margin-bottom: 10px;
            }

            h2 {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .subtitle {
                margin-bottom: 15px;
                font-size: 12px;
            }

            .payment-details {
                padding: 15px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Confetti elements -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 60%; animation-delay: 0.8s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 1.3s;"></div>
    <div class="confetti" style="left: 80%; animation-delay: 1.8s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: 0.3s;"></div>

    <div class="success-container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M11,16.5L18,9.5L16.59,8.09L11,13.67L7.91,10.59L6.5,12L11,16.5Z"/>
            </svg>
        </div>
        
        <h2>Payment Successful!</h2>
        <p class="subtitle">Thank you for your purchase. Your transaction has been completed successfully.</p>
        
        <div class="payment-details">
            <div class="detail-item">
                <span class="detail-label">Transaction ID</span>
                <span class="detail-value transaction-id">{{ payment.transaction_id }}</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Payment Method</span>
                <span class="detail-value">{{ payment.payment_method.name }}</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Amount Paid</span>
                <span class="detail-value amount">₹{{ payment.amount }}</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Status</span>
                <span class="detail-value">
                    <span class="status">{{ payment.status }}</span>
                </span>
            </div>
        </div>
        
        <a href="/" class="home-button">Return to Home</a>
    </div>

    <script>
        // Add some celebration effects
        document.addEventListener('DOMContentLoaded', function() {
            // Create additional confetti dynamically
            setTimeout(() => {
                for (let i = 0; i < 20; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }, 500);
        });
    </script>
</body>
</html>
