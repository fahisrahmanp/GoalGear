<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Thank You!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            position: relative;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(52, 152, 219, 0.3);
        }

        .done-text {
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .order-details {
            background: rgba(52, 152, 219, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #34495e;
            font-weight: 600;
            font-size: 1rem;
        }

        .detail-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .order-id {
            color: #3498db;
            font-family: 'Courier New', monospace;
            background: rgba(52, 152, 219, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .total-amount {
            color: #27ae60;
            font-size: 1.3rem;
        }

        .status {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .home-button {
            display: inline-block;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.4);
        }

        .home-button:active {
            transform: translateY(-1px);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                margin: 10px;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .success-icon {
                width: 80px;
                height: 80px;
            }
            
            .done-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="success-icon">
            <div class="done-text">DONE</div>
        </div>
        
        <h2>Order Placed Successfully!</h2>
        <p class="subtitle">Thank you for your purchase. Your order is being processed.</p>
        
        <div class="order-details">
            <div class="detail-item">
                <span class="detail-label">Order ID:</span>
                <span class="detail-value order-id">{{ order.id }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Total Amount:</span>
                <span class="detail-value total-amount">â‚¹{{ order.total_amount }}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Status:</span>
                <span class="detail-value status">{{ order.status }}</span>
            </div>
        </div>
        
        <a href="/" class="home-button">Continue Shopping</a>
    </div>

    <script>
        // Add simple hover effect to container
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
