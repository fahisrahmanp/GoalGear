<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address - GoalGear</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
         :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --secondary: #f8fafc;
        --text: #1e293b;
        --text-light: #64748b;
        --border: #e2e8f0;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --radius: 8px;
        --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f1f5f9;
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .form-container {
            max-width: 640px;
            width: 100%;
            padding: 2.5rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: clamp(1.5rem, 2vw, 2rem);
            font-weight: 700;
        }

        .form-header p {
            color: var(--text-light);
            font-size: clamp(0.875rem, 1.2vw, 1rem);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            width: 100%;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 1.25rem;
            flex-wrap: wrap;
    }

    .form-row > .form-group {
        flex: 1 1 100%;
    }

    .btn {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 1rem;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        width: 100%;
    }

    .btn:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow);
    }

    .btn:active {
        transform: translateY(0);
    }

    .btn svg {
        width: 1.25rem;
        height: 1.25rem;
    }

    @media (min-width: 600px) {
        .form-row > .form-group {
            flex: 1 1 calc(33.33% - 1rem);
        }

        .form-row > .form-group:nth-child(1),
        .form-row > .form-group:nth-child(2) {
            flex: 1 1 calc(50% - 0.625rem);
        }
    }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Shipping Information</h2>
            <p>Enter your delivery details to proceed with checkout</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address_line">Full Address</label>
                <textarea id="address_line" name="address_line" placeholder="Enter your address........" required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city"  required>
                </div>
                
                <div class="form-group">
                    <label for="state">State/Province</label>
                    <input type="text" id="state" name="state" required>
                </div>
                
                <div class="form-group">
                    <label for="pincode">PIN Code</label>
                    <input type="text" id="pincode" name="pincode" required>
                </div>
            </div>
            
            <button type="submit" class="btn">
                Save & Continue to Payment
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </form>
    </div>
</body>
</html>
